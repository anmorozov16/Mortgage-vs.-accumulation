<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расчет</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/settlement_rate.css' %}">
</head>
<body>
<object type="image/svg+xml" data="static/svg/background.svg" class="hor-center" style="position: fixed; top: 60%">
</object>
<div class="block hor-center">
    <div class="flatten">
        <div class="datafield">
            <div class="ver-flatten">
                <p>Стоимость жилья</p>
                <input value="1000000" id="Housing cost" type="number" min="1" placeholder="Стоимость жилья">
            </div>
            <div class="ver-flatten">
                <p>Доход</p>
                <input value="100000" id="Income" type="number" min="0" placeholder="Доход">
            </div>
            <div class="ver-flatten">
                <p>Ипоточеная ставка</p>
                <input value="7" id="Mortgage rate doc" type="number" min="0" placeholder="Ипоточеная ставка">
            </div>
        </div>
        <div class="chart_field">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <hr align="center" width="100%" size="2" color=" #e6e6e6">

    <div class="info-bar">
        <table>
            <tr>
                <td>
                    <div class="flatten">
                        <p>infa 1:</p>
                        <p>000</p>
                    </div>
                </td>
                <td>
                    <div class="flatten">
                        <p>infa 2:</p>
                        <p>000</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="flatten">
                        <p>infa 3:</p>
                        <p>000</p>
                    </div>
                </td>
                <td>
                    <div class="flatten">
                        <p>infa 4:</p>
                        <p>000</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
<script src="{%static 'js/formulas.js' %}"></script>
<script src="{% static 'js/chart_field.js' %}"></script>
<script src="{% static 'js/eventControll.js' %}"></script>
</html>
